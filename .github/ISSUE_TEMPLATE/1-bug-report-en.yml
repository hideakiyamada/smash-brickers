name: Bug report
description: Create a report to help us improve

body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is
    validations:
      required: true    

  - type: textarea
    id: to-reproduce
    attributes:
      label: To Reproduce
      render: true    
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      render: true
      placeholder: |
        A clear and concise description of what you expected to happen

  - type: textarea
    id: environment-desktop
    attributes:
      label: Desktop (please complete the following information)
      render: true
      placeholder: |
        OS: [e.g. iOS]
        Browser: [e.g. chrome, safari]
        Version: [e.g. 22]

  - type: textarea
    id: environment-smartphone
    attributes:
      label: Smartphone (please complete the following information)
      render: true
      placeholder: |
        Device: [e.g. iPhone6]
        OS: [e.g. iOS8.1]
        Browser: [e.g. stock browser, safari]
        Version: [e.g. 22]

  - type: textarea
    id: other
    attributes:
      label: Additional context
      placeholder: |
        Add any other context about the problem here